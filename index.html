<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Lobotomy Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</head>


<body>


    <video id= "video" autoplay muted loop>
        <source src="Comp 1.mp4" type="video/mp4">
      </video>

<div class="bg"></div>

<script>
    const video = document.getElementById('video');

    // Try unmuting the video and playing it when the page loads
    video.muted = false;
    video.play().catch(error => {
        // Autoplay with sound was blocked, so we provide a prompt
        console.log("Autoplay with sound was blocked. Click to play with sound.");
        video.muted = true;
        video.controls = true;

        // Optional: Add a message or a play button for the user
        const playButton = document.createElement('button');
        playButton.innerText = "Play with Sound";
        playButton.style.position = "absolute";
        playButton.style.top = "5%";
        playButton.style.left = "49%";
        playButton.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(playButton);

        playButton.addEventListener('click', () => {
            video.muted = false;
            video.play();
            playButton.style.display = 'none';
        });
    });
</script>

</body>
</html>
